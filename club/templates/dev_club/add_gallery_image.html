{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Add Image</h3>

    <div class="card p-2">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Select and Multiple Image</label>
                <input type="file" class="form-control-file" multiple name="image_file" id="">
            </div>
            <input type="submit" value="Upload" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
