{% extends 'base.html' %}
{% load static %}

{% block title %} Add Member {% endblock %}

{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">ADD NEW MEMBER</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
</div>


<div class="card shadow ">
    <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">NEW MEMBER FORM</h6>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Student Id</label>
                <input type="text" class="form-control" id="name" name="stu_id">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="name" name="email">
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="number" class="form-control" id="name" name="phone">
            </div>
            <div class="form-group">
                <label for="name">Batch</label>
                <input type="number" class="form-control" id="name" name="batch">
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="name" name="address">
            </div>
            <button type='submit' class='btn btn-success'>ADD MEMBER</button>
        </form>
    </div>
</div>

{% endblock %}
