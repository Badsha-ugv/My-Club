{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="card w-50 mx-auto shadow border-left-dark">
        <div class="card-title">

        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">username</label>
                    <input type="text" class="form-control" name="username" id="">
                </div>
                <div class="form-group">
                    <label for="">Student Id</label>
                    <input type="text" class="form-control" name="stu_id" id="">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" id="">
                </div>
                <div class="form-group">
                    <!-- <label for="">Club Name</label> -->
                    <input type="text" class="form-control" name="club_name" value="DEVELOPMENT" hidden id="">
                </div>

                <input type="submit" value="Create Account" class="btn btn-outline-dark">
            </form>
        </div>
    </div>
</div>

{% endblock %}
