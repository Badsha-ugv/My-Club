{% extends 'base.html' %}
{% block title %} Event {% endblock %}

{% block content %}

<h3>Event Page</h3>

<div class="row">
    <div class="col-xl-8 py-3 mx-auto col-md-6 mb-4">
        <div class="card border-left-warning shadow ">
            <div class="card-body">
                <form action="" method="post">
                    {%csrf_token %}
                    <div class="form-group">
                        <label for="username">Event Name</label>
                        <input type="text" class="form-control" name="name" id="username">
                    </div>
                    <div class="form-group">
                        <label for="username">Start at</label>
                        <input type="date" class="form-control" name="start" id="username">
                    </div>
                    <div class="form-group">
                        <label for="username">End at</label>
                        <input type="date" class="form-control" name="end" id="username">
                    </div>
                    <div class="form-group">
                        <label for="">Event Descreption</label>
                        <textarea name="desc" class="form-control" id="" cols="30" rows="7"></textarea>
                    </div>
                    <input type="submit" value="Add Event" class="btn btn-success">
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
