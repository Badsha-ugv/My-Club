{% extends 'base.html' %}
{% load static %}
{% block title %} Expense Information {% endblock %}

{% block content %}

<h3>Expense Page</h3>
<div class="row">
    <div class="col-xl-8 py-3 mx-auto col-md-6 mb-4">
        <div class="card border-left-info shadow">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="ammount">Expense Ammount</label>
                        <input type="number" class="form-control" name="ammount" id="ammount">
                    </div>
                    <div class="form-group">
                        <label for="date">Expense Date</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="desc">Expense Description</label>
                        <textarea name="desc" class="form-control" id="" cols="30" rows="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-success " value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
