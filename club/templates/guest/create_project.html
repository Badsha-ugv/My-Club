{% extends 'guest_base.html' %} 

{% block content %} 
{% include 'guest/nav.html' %} 

<div class="container">
    <h3>Create New Project </h3>

    <div class="card">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="">Project Name</label>
                    <input type="text" name="p_name" class='form-control' id="">
                </div>
                <div class="form-group">
                    <label for="">Project Description</label>
                    <textarea name="p_desc" class="form-control" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Project Thumbnail</label>
                    <input type="file" class="form-control"  name="p_image" id="">
                </div>
                <div class="form-group">
                    <label for="">Project Image </label>
                    <input type="file" multiple class="form-control"  name="more_image" id="">
                </div>
                <input type="submit" value="Post Project" class="btn btn-success mt-2">
            </form>
        </div>
    </div>
</div>

{% endblock %}
