<style>


.navbar-light .navbar-brand {
  color: #fff;
  font-size: 25px;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 2px;
}

.navbar-light .navbar-nav .active > .nav-link, .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link.show, .navbar-light .navbar-nav .show > .nav-link {
  color: #fff;
}

.navbar-light .navbar-nav .nav-link {
  color: #fff;
}

.navbar-toggler {
  background: #fff;
}

.navbar-nav {
  text-align: center;
}

.nav-link {
  padding: .2rem 1rem;
}

.nav-link.active,.nav-link:focus{
  color: #fff;
}

.navbar-toggler {
  padding: 1px 5px;
  font-size: 18px;
  line-height: 0.3;
}

.navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover {
  color: #fff;
}



</style>


<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
  <div class="container">
    <a class="navbar-brand" href="#">UGV CSE CLUB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" style="position: absolute;right:120px;">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'project' %}">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'people' %}">Peoples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'award' %}">Awards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
        </li>
      </ul>
      {% if user.is_authenticated %} 
      <div class="user" style="position:absolute;right:40px;">
        <a href="{% url 'profile' id=user.id %}" class="text-white ml-2 text-muted">#{{user.username}}</a>
      </div>
      {% else %} 
      <div class="user">
        <a href="{% url 'pc_login' %}" class="text-white ml-2 text-muted">login</a>
      </div>
      {% endif %}

      
    </div>
  </div>
</nav>
