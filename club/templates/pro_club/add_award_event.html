{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="card w-75 mx-auto mb-2">
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" > 
                    {% csrf_token %} 
                    <div class="form-group">
                        <label for="">Event Name </label>
                        <input type="text" class="form-control" name="name" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Award Event Date </label>
                        <input type="date" class="form-control" name="date" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Award Thumbnail </label>
                        <input type="file" class="form-control-file" name="img" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Other's Image </label>
                        <input type="file" class="form-control-file" multiple name="more_image" id="">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Event Descreption </label>
                        <textarea name="desc" class="form-control" id="" cols="30" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Add Award Event" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
