{% extends 'base.html' %}
{% load static %} 

{% block title %} Payment {% endblock %}

{% block content %}

<h3 class="text-center">Payment Page</h3>
    <div class="row">
        <div class="col-xl-8 py-3 mx-auto col-md-6 mb-4">

            <div class="card border-success shadow ">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">ID</label>
                            <input type="text" class="form-control" name="student_id" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Pay-Ammouont</label>
                            <input type="number" class="form-control" name="pay_ammount" id="pay">
                        </div>
                        <div class="form-group">
                            <label for="email">Due-Ammount</label>
                            <input type="number" class="form-control" name="due_ammount" id="due">
                        </div>
                        <div class="form-group">
                            <label for="date">Due-Ammount</label>
                            <input type="date" class="form-control" name="pay_date">
                        </div>
                        <input type="submit" class="btn btn-success w-100" value="Pay">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% block script %} 
    <script>
        $(function () {
            var availableTags = [
                {% for i in member %}
                "{{i.student_id}}",
            {% endfor %}
        ];
        $("#name").autocomplete({
            source: availableTags
        });
      } );
    </script>
{% endblock %} 
{% endblock %}
